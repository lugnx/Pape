<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600&display=Poppins" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #d7d2cb;
      border: 20px solid #7a8f7a;
      box-sizing: border-box;
    }
    h1 {
      margin: 0 0 20px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 600px;
    }
    button {
      background-color: #f1f1c1;
      color: #000000;
      border: 2px solid #000000;
      padding: 15px 30px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      gap: 10px;
    }
    button:hover {
      background-color: #d9d9a9;
    }
    .back-button {
      background-color: #e05576;
      color: white;
      position: absolute;
      top: 1.5cm;
      left: 1.5cm;
      border-radius: 8px;
      padding: 6px 8px; /* Reduced padding to make button less long */
      font-size: 12px;
      border: none;
      width: 80px; /* Fixed width to reduce length */
    }
    .back-button:hover {
      background-color: #b33c5e;
    }
    img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='/'">Regresar</button>
  <h1>¿Quién inicia sesión hoy?</h1>
  <div class="button-container">
    <div class="button-row">
      <button onclick="window.location.href='/login?rol=admin'">
        <img src="https://img.icons8.com/color/24/000000/admin-settings-male.png" alt="Admin"> Administración
      </button>
      <button onclick="window.location.href='/login?rol=logistica'">
        <img src="https://img.icons8.com/color/24/000000/truck.png" alt="Logística"> Logística
      </button>
    </div>
    <div class="button-row">
      <button onclick="window.location.href='/login?rol=contador'">
        <img src="https://img.icons8.com/color/24/000000/calculator.png" alt="Contador"> Contaduría
      </button>
      <button onclick="window.location.href='/login?rol=cajero'">
        <img src="https://img.icons8.com/color/24/000000/cash.png" alt="Cajero"> Cajero
      </button>
    </div>
  </div>
</body>
</html>
